<div class="row" style="text-align: center;">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-hint>Insira seu email</mat-hint>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email é <strong>obrigatorio</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Senha" formControlName="senha">
                    <mat-hint>Insira sua senha</mat-hint>
                    <mat-error *ngIf="loginForm.get('senha').hasError('required')">
                        A senha é <strong>obrigatoria</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <div class="botoes">
                <button mat-raised-button color="accent">Login</button>
                <button mat-raised-button color="primary">Primary</button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
